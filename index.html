
<!DOCTYPE html>
<html>
  <head>
    <link href="main.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <title>On-screen Calculator</title>
  </head>
  <body>
    <h3>ON-SCREEN CALCULATOR</h3>
    <p>Created by Galen Scovell</p>
    <div id="calculator_main">
      <div id="output_screen">
        <p></p>
      </div>
      <div id="button_grid">

        <div id="seven">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>

        <div id="add">+</div>

        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>

        <div id="subtract">-</div>

        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>

        <div id="multiply">*</div>

        <div id="zero">0</div>
        <div id="decimal">.</div>
        <div id="pos_neg">+/-</div>

        <div id="divide">/</div>

        <div id="equal">=</div>
        <div id="clear">CLR</div>

      </div>
    </div>
    <script src="Calculator.js"></script>
  </body>
</html>
